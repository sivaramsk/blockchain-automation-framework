apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: trustee-net-ca-tools
  namespace: trustee-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: trustee-net-ca-tools
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: intainabs-demo
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: trustee-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: trusteesc
      storagesize: 1Gi
