apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: intain-net-ca
  namespace: intain-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: intain-net-ca
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: intainabs-demo
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: intain-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: intain-admin
    storage:
      storageclassname: intainsc
      storagesize: 1Gi 
    vault:
      role: vault-role
      address: http://159.65.153.150:8200
      authpath: intain-net-auth
      secretcert: secret/crypto/ordererOrganizations/intain-net/ca?ca.intain-net-cert.pem
      secretkey: secret/crypto/ordererOrganizations/intain-net/ca?intain-net-CA.key
      secretadminpass: secret/credentials/intain-net/ca/intain?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: orderer
