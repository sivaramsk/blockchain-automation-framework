apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: chaincode-install-originator-peer0-1
  namespace: originator-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: chaincode-install-originator-peer0-1
  chart:
    git: ssh://git@github.com/sivaramsk/blockchain-automation-framework.git
    ref: dotest
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: originator-net
      network:
        version: 2.2.0
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.originator-net:7051
      localmspid: originatorMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://159.65.153.150:8200
      authpath: originator-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/originator-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/originator-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: secret/credentials/originator-net/git?git_password
      tls: false
    orderer:
      address: orderer1.intain-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.0
      name: fabcar
      version: 1
      lang: golang
      maindirectory: fabric-sample/chaincode
      repository:
        hostname: "git@github.com:sivaramsk"
        git_username: "sivaramsk"
        url: git@github.com:sivaramsk/fabric-samples.git
        branch: develop
        path: fabcar/go/
      endorsementpolicies:  ''
