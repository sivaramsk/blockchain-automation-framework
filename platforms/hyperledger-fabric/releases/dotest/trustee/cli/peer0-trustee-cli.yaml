apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-trustee-cli
  namespace: trustee-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-trustee-cli
  chart:
    git: ssh://git@github.com/sivaramsk/blockchain-automation-framework.git
    ref: dotest
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: trustee-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: trusteesc
      size: 1Gi
    vault:
      role: vault-role
      address: http://159.89.141.74:8200
      authpath: trustee-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/trustee-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/trustee-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: trusteeMSP
      tlsstatus: true
      address: peer0.trustee-net:7051
    orderer:
      address: orderer1.intain-net:7050
    endorsers:
      creator: <class 'jinja2.utils.Namespace'>
      name:  originator  issuer  investor  trustee  
      corepeeraddress:  peer0.originator-net:7051  peer0.issuer-net:7051  peer0.investor-net:7051  peer0.trustee-net:7051 
