apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: trustee-peer0
  namespace: trustee-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: trustee-peer0
  chart:
    git: ssh://git@github.com/sivaramsk/blockchain-automation-framework.git
    ref: dotest
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: trustee-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.trustee-net:7051
      gossipexternalendpoint: peer0.trustee-net.trustee-net.staging.kluster.emulya.com:8443
      localmspid: trusteeMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: trustee-user

    storage:
      peer:
        storageclassname: trusteesc
        storagesize: 1Gi
      couchdb:
        storageclassname: trusteesc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://159.89.141.74:8200
      authpath: trustee-net-auth
      secretprefix: secret/crypto/peerOrganizations/trustee-net/peers/peer0.trustee-net
      secretambassador: secret/crypto/peerOrganizations/trustee-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/trustee-net/couchdb/trustee?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: haproxy
      external_url_suffix: trustee-net.staging.kluster.emulya.com
