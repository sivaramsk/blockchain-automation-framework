apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ordorg-net-ca-tools
  namespace: ordorg-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ordorg-net-ca-tools
  chart:
    git: https://github.com/sivaramsk/blockchain-automation-framework.git
    ref: feature-flux-v2
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: ordorg-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: ordorgsc
      storagesize: 512Mi
