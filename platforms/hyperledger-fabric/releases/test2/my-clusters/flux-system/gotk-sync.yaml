---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: feature-flux-v2-t1
  secretRef:
    name: flux-system
  url: https://github.com/sivaramsk/blockchain-automation-framework.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./platforms/hyperledger-fabric/releases/test2/my-clusters
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
