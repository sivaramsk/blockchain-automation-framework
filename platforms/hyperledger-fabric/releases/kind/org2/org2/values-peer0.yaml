apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: org2-peer0
  namespace: org2-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: org2-peer0
  chart:
    git: ssh://git@github.com/sivaramsk/blockchain-automation-framework.git
    ref: kind
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: org2-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.org2-net:7051
      gossipexternalendpoint: peer0.org2-net:7051
      localmspid: org2MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: org2-user

    storage:
      peer:
        storageclassname: org2sc
        storagesize: 512Mi
      couchdb:
        storageclassname: org2sc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://do-vault.eastus.azurecontainer.io:8200
      authpath: org2-net-auth
      secretprefix: secret/crypto/peerOrganizations/org2-net/peers/peer0.org2-net
      secretambassador: secret/crypto/peerOrganizations/org2-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/org2-net/couchdb/org2?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: haproxy
      external_url_suffix: staging.kluster.emulya.com
