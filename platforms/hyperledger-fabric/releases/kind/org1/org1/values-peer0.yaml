apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: org1-peer0
  namespace: org1-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: org1-peer0
  chart:
    git: ssh://git@github.com/sivaramsk/blockchain-automation-framework.git
    ref: kind
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: org1-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.org1-net:7051
      gossipexternalendpoint: peer0.org1-net:7051
      localmspid: org1MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: org1-user

    storage:
      peer:
        storageclassname: org1sc
        storagesize: 512Mi
      couchdb:
        storageclassname: org1sc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://192.168.0.104:8200
      authpath: org1-net-auth
      secretprefix: secret/crypto/peerOrganizations/org1-net/peers/peer0.org1-net
      secretambassador: secret/crypto/peerOrganizations/org1-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/org1-net/couchdb/org1?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: haproxy
      external_url_suffix: staging.kluster.emulya.com
